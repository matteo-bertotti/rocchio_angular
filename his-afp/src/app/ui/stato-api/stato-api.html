@let srv = healthStatus().service;
@let db = healthStatus().database;
@let uptime = healthStatus().uptime;

<ul>
  <li>Service: <p-tag [severity]="srv == undefined ? 'danger' : 'success'" value="{{ srv || 'KO'}}" /></li>
  <li>Database: <p-tag [severity]="srv == undefined ? 'danger' : 'success'" value="{{ db || 'KO'}}" /></li>
  <li>Uptime: <p-tag [severity]="srv == undefined ? 'danger' : 'success'" value="{{ uptime || 'KO'}}" /></li>
</ul>
