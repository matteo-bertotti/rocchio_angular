<div class="mb-4 p-4">
  <p-card
    class="w-2xs border-l-8 {{setColoreDiStato()}}"
    header="{{ paziente().nome }} {{ paziente().cognome }}"
    subheader="{{ paziente().braccialetto }} - {{ paziente().codiceColore }}"
  >
    <p>
      <b>{{ paziente().patologia }}</b>
      <br />
      Note Triage: {{ paziente().note }}
    </p>

    <ng-template #footer>
      <p-button label="Dimetti"></p-button>

    </ng-template> 
  </p-card>
</div>
